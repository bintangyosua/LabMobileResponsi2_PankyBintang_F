<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrasi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrasi</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-item lines="full">
    <ion-label position="floating">Username</ion-label>
    <ion-input
      type="text"
      [(ngModel)]="username"
      required="required"
    ></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Password</ion-label>
    <ion-input
      type="password"
      [(ngModel)]="password"
      required="required"
    ></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <p>Apakah anda sudah registrasi? Jika sudah, klik di <a href="/login">sini</a></p>
      <ion-button type="submit" color="primary" expand="block" (click)="registrasi()"
        >Registrasi</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
